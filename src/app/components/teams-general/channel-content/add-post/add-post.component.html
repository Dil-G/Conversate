<div>
  <div class="clr-row" *ngIf="displayTextBox">
    <div class="clr-col-lg-12">


          <span class="close-btn"
            ><button
              type="button"
              (click)="closeTextBox()"
              class="btn btn-icon btn-primary"
              aria-label="settings"
            >
              <mat-icon>close</mat-icon>
            </button></span
          >

        <div class="card-block">
          <form class="clr-form" #myForm="ngForm" (ngSubmit)="postData()">
            <input
              type="text"
              id="subject"
              placeholder="Add a Subject"
              class="clr-input"
              ngModel
              name="subject"
            />
            <input
              type="text"
              id="message"
              placeholder="Type a message"
              class="clr-input"
              ngModel
              name="message"
              required
            />
            <button type="submit" class="btn " [disabled]="!myForm.valid">
              Post
            </button>
          </form>
        </div>
      </div>

  </div>
  <button class="btn btn-info" (click)="openTextBox()">
    <mat-icon> border_color</mat-icon>Start a post
  </button>
</div>
